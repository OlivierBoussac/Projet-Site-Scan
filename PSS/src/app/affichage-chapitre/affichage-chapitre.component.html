
<h1 class="name-manga" (click)="returnChapMenu(this.idManga, this.mangaName)">{{this.mangaName}}</h1>

<div class="navigation-buttons">
    <button *ngIf="numberChap !== '1'" (click)="chapPrecedent()">Chapitre Précédent</button>
    <button *ngIf="numberChap !== chapMax" (click)="chapSuivant()">Chapitre Suivant</button>
</div>

<div class="image-container">
    <div *ngFor="let url of listURL" class="image-wrapper">
        <img [src]="url" class="image">
    </div>
</div>

<button *ngIf="showScrollTopButton" class="scroll-top-button" (click)="scrollToTop()">Remonter en haut</button>
